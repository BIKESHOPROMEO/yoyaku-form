<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>予約者様情報入力フォーム</h2>

  <p>◎選択された日時：<span id="selectedDateTime" class="datetime-display">未選択</span></p>


  <form id="reservationForm">
	<input type="hidden" name="date" value="">
	<input type="hidden" name="time" value="">

    <label>お名前（フルネームでご記入ください。）<br>
      <input type="text" name="name" required>
    </label>

    <label>電話番号（ハイフン無しでご記入ください。）<br>
      <input
 	 type="tel"
  	name="phone"
  	placeholder="09012345678"
  	pattern="0\d{9,10}"
  	maxlength="11"
  	required placeholder="例：09012345678">
    </label>

    <label>メールアドレス<br>
      <input type="email" name="email" required>
    </label>

    <label>車種（可能であれば排気量もご記入ください。）<br>
      <input type="text" name="carModel" required>
    </label>

    <label>ご希望作業内容<br>
      <select name="workType" required>
        <option value="">選択してください</option>
        <option value="1ヶ月点検">1ヶ月点検</option>
        <option value="6ヶ月点検">6ヶ月点検</option>
        <option value="12ヶ月点検">12ヶ月点検</option>
        <option value="オイル交換">オイル交換</option>
        <option value="タイヤ交換">タイヤ交換</option>
        <option value="その他修理">その他修理</option>
      </select>
    </label>

    <label>備考（ご希望や事前連絡事項など）<br>
      <textarea name="note" rows="4" placeholder="先に伝えたい事やご希望があればご記入ください。部品などの在庫確認は、別途LINEやお電話にてお問い合わせください。"></textarea>
    </label>

    <button type="button" id="submitBtn">予約を送信</button>
  </form>

<!-- 送信中ダイアログ -->
<div id="sendingDialog" style="display:none; position:fixed; top:40%; left:50%; transform:translate(-50%, -50%);
background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:999; text-align:center;">
  <div style="font-size:16px; margin-bottom:10px;">送信中です…しばらくお待ちください</div>
  <img src="https://i.gifer.com/ZZ5H.gif" alt="読み込み中" width="40" height="40">
</div>


  <script src="script.js" defer></script>

<!-- 完了ダイアログ -->
<div id="completeDialog" style="display:none; position:fixed; top:40%; left:50%; transform:translate(-50%, -50%);
background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:999; text-align:center;">
  <div style="font-size:16px; margin-bottom:10px;">この画面は閉じていただいて構いません。</div>
  <button id="closeBrowserBtn" style="padding:8px 16px; background:#007BFF; color:#fff; border:none; border-radius:4px;">
    ブラウザを閉じる
  </button>
</div>

</body>
</html>
