<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>予約変更フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>予約者様情報変更フォーム</h2>

  <p>
  ◎元の予約日時：<span id="originalDateTime" class="datetime-display">未取得</span><br>
  ◎新しい予約日時：<span id="selectedDateTime" class="datetime-display">未選択</span>
  <button type="button" id="changeDateBtn" style="margin-left:10px;">日時変更</button>
  <button type="button" id="cancelBtn" style="margin-left:20px; color:#fff; background-color:#d9534f; border:none; padding:6px 12px; border-radius:4px;">キャンセル</button>
</p>


  <form id="reservationForm">
	<input type="hidden" name="date" value="">
	<input type="hidden" name="time" value="">
	<input type="hidden" name="id" value="">

    <label>お名前（フルネームでご記入ください。）<br> <span class="required-mark">※入力必須</span> <br>
      <input type="text" name="name" required>
    </label>

    <label>電話番号（ハイフン無しでご記入ください。）<br> <span class="required-mark">※入力必須</span> <br>
      <input
 	 type="tel"
  	name="phone"
  	placeholder="09012345678"
  	pattern="0\d{9,10}"
  	maxlength="11"
  	required>
    </label>

    <label>メールアドレス<br> <span class="required-mark">※入力必須</span> <br>
      <input type="email" name="email" required>
    </label>

    <label>車種（可能であれば排気量もご記入ください。）<br> <span class="required-mark">※入力必須</span> <br>
      <input type="text" name="carModel" required>
    </label>

    <label>ご希望作業内容<br> <span class="required-mark">※選択必須</span> <br>
      <select name="workType" required>
        <option value="">選択してください</option>
        <option value="1ヶ月点検">1ヶ月点検</option>
        <option value="6ヶ月点検">6ヶ月点検</option>
        <option value="12ヶ月点検">12ヶ月点検</option>
        <option value="オイル交換">オイル交換</option>
        <option value="タイヤ交換">タイヤ交換</option>
        <option value="その他修理">その他修理</option>
      </select>
    </label>

    <label>備考（ご希望や事前連絡事項など）<br>
      <textarea name="note" rows="4" placeholder="先に伝えたい事やご希望があればご記入ください。部品などの在庫確認は、別途LINEやお電話にてお問い合わせください。"></textarea>
    </label>

    <button type="button" id="submitBtn">予約を送信</button>
  </form>

<!-- 読み込み中オーバーレイ -->
<div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
background:rgba(255,255,255,0.8); z-index:998; text-align:center; padding-top:30vh; font-size:18px; color:#333;">
  <div>読み込み中です…</div>
  <img src="https://i.gifer.com/ZZ5H.gif" alt="読み込み中" width="40" height="40">
</div>

<!-- 送信中ダイアログ -->
<div id="sendingDialog" style="display:none; position:fixed; top:40%; left:50%; transform:translate(-50%, -50%);
background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:999; text-align:center;">
  <div style="font-size:16px; margin-bottom:10px;">送信中です…しばらくお待ちください</div>
  <img src="https://i.gifer.com/ZZ5H.gif" alt="読み込み中" width="40" height="40">
</div>


  <script src="script.js" defer></script>

</body>
</html>
