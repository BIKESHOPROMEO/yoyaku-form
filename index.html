<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>予約者様情報入力フォーム</h2>

  <p>◎タップされた日時：<span id="selectedDateTime" class="datetime-display">未選択</span></p>

  <form id="reservationForm">
    <label>お名前（フルネームでご記入ください。）<br>
      <input type="text" name="name" required>
    </label>

    <label>電話番号（ハイフン無しでご記入ください。）<br>
      <input type="tel" name="phone" pattern="\d{10,11}" required placeholder="例：09012345678">
    </label>

    <label>メールアドレス<br>
      <input type="email" name="email" required>
    </label>

    <label>車種（可能であれば排気量もご記入ください。）<br>
      <input type="text" name="carModel">
    </label>

    <label>ご希望作業内容<br>
      <select name="workType" required>
        <option value="">選択してください</option>
        <option value="1ヶ月点検">1ヶ月点検</option>
        <option value="6ヶ月点検">6ヶ月点検</option>
        <option value="12ヶ月点検">12ヶ月点検</option>
        <option value="オイル交換">オイル交換</option>
        <option value="タイヤ交換">タイヤ交換</option>
        <option value="その他修理">その他修理</option>
      </select>
    </label>

    <label>備考（ご希望や事前連絡事項など）<br>
      <textarea name="note" rows="4" placeholder="先に伝えたい事やご希望があればご記入ください。 部品などの在庫確認は、別途LINEやお電話にてお問い合わせください。
"></textarea>
    </label>

    <button type="submit">予約を送信</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
